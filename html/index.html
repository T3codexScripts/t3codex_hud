<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Vehicle bar-HUD styles -->

    <!-- Low-health & damage red vignette overlay -->
    <div id="damage-vignette"></div>

            <div class="hud-item-row"><img src="images/armor.png"><div class="hud-fill-row" id="armor-fill"></div></div>
        </div>

        <div class="xp-block">
            <div id="job-label">Job: Unknown</div>
            <div class="xp-bar-bg">
                <div class="xp-bar-fill" id="xp-bar-fill"></div>

        </div>
